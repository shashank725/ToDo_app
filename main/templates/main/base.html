<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block tittle %} ToDo App {% endblock %}</title>
    {% block head %} {% endblock %}
    <style type="text/css">
		.sidenav {
			height:100%;
			width:160px;
			position: fixed;
			z-index:1;
			top:0;
			left:0;
			background-color:#111;
            overflow-x: hidden;
			padding-top:20px;
		}
		.sidenav a {
			padding:6px 8px 6px 16px;
			text-decoration: none;
			font-size:25px;
			color: #818181;
			display:block;
		}
 
		.sidenav a:hover{
			color:#f1f1f1;
		}
		.main{
			margin-left:160px;
			padding: 0px 10px;
		}
 
	</style>
</head>
<body>
    <div class="sidenav">
        <a href="{% url 'main:home' %}">Home</a>
        <a href="{% url 'main:create' %}">Create</a>
        <a href="{% url 'main:' %}"></a>
    </div>
    <div id="content" name="content">
        {% block content %}

        {% endblock %}
    </div>

</body>
</html>
